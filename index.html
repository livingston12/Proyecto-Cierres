<!-- template for the modal component -->
<script type="text/x-template" id="modal-template">
  
    <transition name="modal">
      <div class="modal-mask">
        <div class="modal-wrapper">
          <div class="modal-container"> 
            
  
            <div class="modal-body">
              <slot name="body">
                <h5>Are you sure. Do you want to delete it ?  <span class="label-danger"> {{currentname}} </span>?</h5>                

              </slot>
            </div>
  
            <div class="modal-footer">
              <slot name="footer"> 
                <v-btn color="success" elevation="2" class="btn modal-default-button" rounded  @click="eliminar_current"> 
                    SI
                </v-btn>   
                <v-btn color="danger" elevation="2" class="btn btn-danger" rounded  @click="$emit('close')">
                    NO
                </v-btn>
              </slot>
            </div>
          </div>
        </div>
      </div>
     
    </transition>
    

  </script>
